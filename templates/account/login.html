{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/accounts.css' %}">

<div class="container account-form">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

</div>
{% endblock %}
